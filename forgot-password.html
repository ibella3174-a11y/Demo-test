<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset your password</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background-color: #0e1e25;
      color: white; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
    }
    .container { width: 100%; max-width: 450px; padding: 40px 20px; text-align: center; }

    h2 { font-size: 32px; margin-bottom: 15px; font-weight: 700; }
    p { color: #cbd5e1; margin-bottom: 30px; font-size: 16px; }
    
    .input-group { position: relative; margin-bottom: 20px; }
    input { 
      width: 100%; 
      padding: 14px 14px 14px 45px; 
      background: #172a35; 
      border: 1px solid #324a5a; 
      border-radius: 8px; 
      color: white; 
      font-size: 16px; 
    }
    .input-icon { 
      position: absolute; 
      left: 15px; 
      top: 50%; 
      transform: translateY(-50%); 
      color: #88a0b0; 
      font-size: 16px;
    }
    
    button { 
      width: 100%; 
      padding: 14px; 
      background-color: #25e5cf; 
      color: #0e1e25; 
      border: none; 
      border-radius: 8px; 
      font-weight: bold; 
      font-size: 16px; 
      cursor: pointer; 
      transition: 0.3s; 
    }
    button:hover { background-color: #1ed2bd; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .back-link { margin-top: 25px; font-size: 14px; color: #cbd5e1; }
    .back-link a { color: #25e5cf; text-decoration: none; font-weight: bold; }
    
    #message { margin-top: 20px; padding: 10px; border-radius: 5px; display: none; }
    .error { background: #fee2e2; color: #991b1b; display: block !important; }
    .success { background: #dcfce7; color: #166534; display: block !important; }
  </style>
</head>
<body>

<div class="container">

  <h2>Reset your password</h2>
  <p>To reset your password, enter the email address you use to log in.</p>

  <form onsubmit="handleReset(event)">
    <div class="input-group">
      <span class="input-icon">
        <i class="fa fa-envelope"></i>
      </span>
      <input type="email" id="email" placeholder="Email" required />
    </div>

    <button type="submit" id="resetBtn">Get reset link</button>
  </form>

  <div id="message"></div>

  <p class="back-link">Never mind! <a href="Login.html">Take me back to login</a></p>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabase = createClient(
    'https://shpryivdpklqpbfciaiq.supabase.co',
    'sb_publishable_arDyw_TjvnWYItAHhVqLBQ_jeJUZjQe'
  )

  window.handleReset = async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const btn = document.getElementById('resetBtn');
    const msgDiv = document.getElementById('message');

    btn.disabled = true;
    btn.innerText = "Sending...";
    msgDiv.className = "";
    msgDiv.innerText = "";

    const { error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: 'https://demo-testing1678.netlify.app/update-password.html',
    });

    if (error) {
      msgDiv.innerText = "No account linked to this email!";
      msgDiv.classList.add('error');
    } else {
      msgDiv.innerText = "Reset link sent! Please check your inbox.";
      msgDiv.classList.add('success');
    }

    btn.disabled = false;
    btn.innerText = "Get reset link";
  }
</script>

</body>
</html>
