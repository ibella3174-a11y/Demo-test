<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Access</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e6f0ff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 16px;
            padding: 30px 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            color: #005eff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #005eff;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #cfdcff;
            outline: none;
            font-size: 14px;
            margin-bottom: 18px;
        }

        input:focus {
            border-color: #005eff;
            box-shadow: 0 0 0 2px rgba(0, 94, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #005eff;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0047c2;
        }

        @media (max-width: 480px) {
            .card {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">RESET ACCESS</div>
        <div class="subtitle">Enter the 6-digit code to proceed.</div>

        <label for="email">CONFIRM EMAIL</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="code">8-DIGIT CODE</label>
        <input type="text" id="code" placeholder="000000" maxlength="8" inputmode="numeric">

        <label for="password">NEW PASSWORD</label>
        <input type="password" id="password" placeholder="••••••••">

        <button class="btn" id="updateBtn">UPDATE PASSWORD</button>
        <p id="message" style="text-align: center; font-size: 13px; margin-top: 15px;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // Initialize Supabase correctly
    const supabaseUrl = 'https://shpryivdpklqpbfciaiq.supabase.co';
    const supabaseKey = 'sb_publishable_arDyw_TjvnWYItAHhVqLBQ_jeJUZjQe';
    
    // Fix: Use the global supabase object from the CDN script
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const updateBtn = document.getElementById('updateBtn');
    const messageDisplay = document.getElementById('message');

    updateBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const token = document.getElementById('code').value;
        const newPassword = document.getElementById('password').value;

        if (!email  !token  !newPassword) {
            messageDisplay.textContent = "Please fill in all fields.";
            messageDisplay.style.color = "red";
            return;
        }

        messageDisplay.textContent = "Processing...";
        messageDisplay.style.color = "#555";

        try {
            // STEP 1: Verify the 6-digit code (OTP)
            const { data, error: verifyError } = await supabaseClient.auth.verifyOtp({
                email: email,
                token: token,
                type: 'recovery' 
            });

            if (verifyError) {
                messageDisplay.textContent = "Invalid or expired code: " + verifyError.message;
                messageDisplay.style.color = "red";
                return;
            }

            // STEP 2: Update to the new password
            const { error: updateError } = await supabaseClient.auth.updateUser({
                password: newPassword
            });

            if (updateError) {
                messageDisplay.textContent = "Update Error: " + updateError.message;
                messageDisplay.style.color = "red";
            } else {
                messageDisplay.textContent = "Password updated successfully!";
                messageDisplay.style.color = "green";
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html'; // Change this to your login page
                }, 2000);
            }

        } catch (err) {
            messageDisplay.textContent = "An unexpected error occurred.";
            messageDisplay.style.color = "red";
            console.error(err);
        }
    });
</script>
</body>
</html>
