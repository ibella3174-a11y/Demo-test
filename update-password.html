<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset your password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background-color: #0e1e25; 
      color: white; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
    }
    .container { width: 100%; max-width: 450px; padding: 20px; text-align: center; }
    .logo { width: 120px; margin-bottom: 40px; }
    
    .reset-box {
      background: #172a35;
      padding: 35px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 { font-size: 28px; margin-bottom: 20px; text-align: center; }
    p { color: #cbd5e1; margin-bottom: 25px; font-size: 14px; line-height: 1.5; text-align: center; }
    
    .input-group { position: relative; margin-bottom: 15px; }
    
    /* Styling the Font Awesome Icon */
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #88a0b0;
      font-size: 14px;
    }

    input { 
      width: 100%; 
      padding: 14px 14px 14px 45px; 
      background: #0e1e25; 
      border: 1px solid #324a5a; 
      border-radius: 8px; 
      color: white; 
      font-size: 16px; 
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #25e5cf;
    }
    
    button { 
      width: 100%; 
      padding: 14px; 
      background-color: #25e5cf; 
      color: #0e1e25; 
      border: none; 
      border-radius: 8px; 
      font-weight: bold; 
      font-size: 16px; 
      cursor: pointer; 
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover { background-color: #1ed2bd; }

    .back-link { margin-top: 25px; font-size: 14px; color: #cbd5e1; text-align: center; display: block; text-decoration: none; }
    .back-link span { color: #25e5cf; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <img src="https://www.vectorlogo.zone/logos/netlify/netlify-ar21.svg" alt="Logo" class="logo" />
  
  <h2>Reset your password</h2>

  <div class="reset-box">
    <p>Enter your new password. After confirming, you will be asked to log in again.</p>

    <form onsubmit="updatePassword(event)">
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="newPassword" placeholder="New password" required minlength="6" />
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6" />
      </div>

      <button type="submit" id="updateBtn">Reset password</button>
    </form>
  </div>

  <a href="Login.html" class="back-link">Never mind! <span>Take me back to login</span></a>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabase = createClient(
    'https://shpryivdpklqpbfciaiq.supabase.co',
    'sb_publishable_arDyw_TjvnWYItAHhVqLBQ_jeJUZjQe'
  )

  window.updatePassword = async function(e) {
    e.preventDefault();
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const btn = document.getElementById('updateBtn');

    if (newPassword !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    btn.disabled = true;
    btn.innerText = "Updating...";

    const { data, error } = await supabase.auth.updateUser({
      password: newPassword
    });
    if (error) {
      alert("Error: " + error.message);
      btn.disabled = false;
      btn.innerText = "Reset password";
    } else {
      alert("Password updated successfully!");
      window.location.href = "Login.html";
    }
  }
</script>

</body>
</html>
